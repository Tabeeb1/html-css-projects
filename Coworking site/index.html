<html lang="en">
    <head>
        <title>Coworking Space</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;900;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
                <div class="bare-work">
                    <li>WeBarelyWork</li>
                    <li><img class="location-icon" src="./images/location-icon.png" alt="location icon"/></li>
                </div>
                <li><img class="burger-icon" src="./images/burger-icon.png" alt="burger icon"/></li>
            </ul>
        </nav>
        <hr>
        <main>
            <section>
                <h1 class="heading">The best coworking spaces for lazy devs.</h1>
            </section>
            <section class="section">
                <div class="section-one">
                    <div class="image-container">
                        <img class="image" src="./images/lounge-one.jpg" alt="lounge 1 picture"/>
                        <button class="exclusive">exclusive</button>
                    </div>
                    <div class="section-desc">
                        <p class="lounge-desc">Skiving in Scandanavia? Relax with a latte at Hygge Lounge</p>
                        <button class="book">Book</button>
                    </div>
                </div>
            </section>
            <section class="section">
                <div class="section-one">
                    <img class="image" src="./images/lounge-two.jpg" alt="lounge 2 picture"/>
                    <div class="section-desc">
                        <p class="lounge-desc">Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                        <button class="book">Book</button>
                    </div>
                </div>
            </section>
            <section class="section">
                <div class="section-one">
                    <img class="image3" src="./images/lounge-three.jpg" alt="lounge 3 picture"/>
                    <div class="section-desc">
                        <p class="lounge-desc">Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                        <button class="book">Book</button>
                    </div>
                </div>
            </section>
        </main>
        <div class="chatbox">
            <img class="chatbox-img" src="images/chat.png" alt="chat icon"/>
        </div>
    </body>
</html>
